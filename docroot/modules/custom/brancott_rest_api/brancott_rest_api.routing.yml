products.details:
  path: '/get-product-details1'
  defaults:
    _controller: '\Drupal\brancott_rest_api\Controller\BrancottRestApiController::getProductDetails'
    _title: 'Get Product Details'
  requirements:
    _permission: 'access content'
    
    
filter.details:
  path: '/get-filter-details'
  defaults:
    _controller: '\Drupal\brancott_rest_api\Controller\BrancottRestApiControllerFilters::getFilters'
    _title: 'Get Filter Details'
  requirements:
    _permission: 'access content'
    
range.details:
  path: '/get-range-details'
  defaults:
    _controller: '\Drupal\brancott_rest_api\Controller\BrancottRestApiControllerRanges::getRanges'
    _title: 'Get Range Details'
  requirements:
    _permission: 'access content'